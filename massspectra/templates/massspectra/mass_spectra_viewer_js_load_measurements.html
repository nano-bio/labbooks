{% if page_obj.has_next %}
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script>
      $('#measurements').infiniteScroll({
        path: '.pagination__next',
        append: '.list-group-item',
        history: false,
        prefill: true,
        hideNav: '.pagination'
      });
    </script>
{% endif %}
